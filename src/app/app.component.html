<div class="input-row">

  <ax-control title="Title">
    <input [(ngModel)]="model" placeholder="Placeholder text" required dateValidator>
    <validation when="required">Required</validation>
    <validation when="dateValidator">Incorrect Date</validation>
  </ax-control>

  <ax-control title="Title">
    <input [(ngModel)]="model2" placeholder="Placeholder text" disabled required dateValidator>
    <validation when="required">Required</validation>
    <validation when="dateValidator">Incorrect Date</validation>
  </ax-control>

</div>
